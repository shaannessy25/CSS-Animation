<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Drawing</title>
</head>
<body>
    <div class="container">
        <div class="blue-button">
                Hello
        </div>
        <div class="line-button">
            Hello
        </div>
        <div class="white-button">
            Hello
        </div>

        <!-- box with X-->
        <div>
            <div class="a">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 2</span>
        </div>
     
       
        <!-- box with arrow -->
        <div>
            <div class="arrow">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 3</span>
        </div>
        

        <!-- Box with X and circle-->
        <div>
            <div class="hamburger-4">
                <div></div>
                <div></div>
                <div></div>
                <div class="circle"></div>
            </div>
            <span>Hamburger 4</span>
        </div>


          <!--Cat with image  -->
         <div class="box">
            <img src="./images/cat.png" alt="cat" height="200px" width="200px">
        </div>

        <!-- Domo Kitten Text Box -->
        <div class="text-box">
            <img src="./images/cat.png" alt="cat" height="200px" width="200px">
            <h4>Jumping Cat</h4>
        </div>

        <!-- Domo kitten with price bubble -->
        <div class="price-bubble">
            <img src="./images/cat.png" alt="cat" height="200px" width="200px">
            <div class="price">
                <h4>$8.99</h4>
            </div>
            <h4 class="banner">Jumping Cat</h4>
        </div>
    </div>

  
</body>
</html>
